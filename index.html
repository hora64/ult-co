<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ult & co 3ds</title>
  <style>
    :root {
      --scale: 1;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #000000;
      overflow: hidden;
      margin: 0;
    }
    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: calc(var(--scale) * 0.12px);
      font-family: Arial, sans-serif;
    }
    #topScreen {
      background-color: #4CAF50;
      width: calc(var(--scale) * 5px);
      height: calc(var(--scale) * 3px);
    }
    #bottomScreen {
      background-image: url('hora64/ult-co/content/assets/images/homescreen/BottomScreenBackground.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: calc(var(--scale) * 4px);
      height: calc(var(--scale) * 3px);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="topScreen" class="box">
    <!-- Top screen content -->
  </div>
  <div id="bottomScreen" class="box">
    <!-- Background image only -->
  </div>

  <script>
    function updateScale() {
      let vh = window.innerHeight;
      let scale = vh / 6; // 3 + 3 = 6 total units of height
      document.documentElement.style.setProperty('--scale', scale);
    }

    updateScale();
    window.addEventListener('resize', updateScale);

    $(document).ready(function () {
      $("#topScreen").load("content/windows/top");
      // Removed bottomScreen load because it's now a static background
    });
  </script>
</body>
</html>

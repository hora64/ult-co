<!DOCTYPE html>
<html lang="en">

<head>
    <title>ult & co.</title>
    <link rel="shortcut icon" id="dynamicFavicon" href="content\assets\images\icons\ultcoFrutigerAeroBlue_px64.ico" type="image/x-icon" />
    <meta property="og:site_name" content="ult-co.net" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ult & co." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <link rel="stylesheet" href="content/css/styles.css">
    <style type="text/css">
        * {
            cursor: url('content/assets/images/cur/chrome/chrome.cur'),
                auto !important;
        }
    </style>
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="app-settings">
        <!-- Settings window will be loaded here -->
    </div>
    <div id="app-webamp">
        <!-- WebAmp will be loaded here -->
    </div>
    <div class="background" oncontextmenu="showSettingsMenu(event)">
        <!-- Your background HTML content here -->
    </div>
    <div id="app-settingsMenu" class="settings-menu" style="display: none;">
        <iframe src="" frameborder="0" width="320" height="320"></iframe>
    </div>
    <div class="ui-sfx">
        <audio id="startup" src="content/assets/audio/7startup.mp3" preload="auto"></audio>
    </div>
    <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="content/scripts/windowFunctions.js"></script>
    <script src="content/scripts/sounds.js"></script>
    <script src="content/scripts/mouse/trail.js"></script>
    <script src="content/scripts/mouse/click.js"></script>
    <script>
        $(document).ready(function() {
            $("#app-settings").load("content/windows/settings-window.html", function() {
                // Settings window loaded
            });
            $("#app-webamp").load("content/windows/webAmp.html", function() {
                // WebAmp loaded
            });
        });

        var settingsMenu = document.getElementById('app-settingsMenu');

        function showSettingsMenu(event) {
            event.preventDefault(); // Prevent default right-click behavior

            // Position settings menu at the cursor
            settingsMenu.style.top = event.clientY + 'px';
            settingsMenu.style.left = event.clientX + 'px';

            // Load settings menu content
            $("#app-settingsMenu iframe").attr("src", "content/windows/settingsMenu.html");

            settingsMenu.style.display = 'block';
        }
    </script>
</body>

</html>

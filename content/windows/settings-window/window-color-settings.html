<article role="tabpanel" id="window-color-settings">
        <fieldset>
            <legend>Adjust the sliders to change the color of the window.</legend>
            <div class="field-row">
                <label for="red-slider">R</label>
                <input id="red-slider" type="range" min="0" max="255" value="125" oninput="applySliderColor()">
            </div>
            <div class="field-row">
                <label for="green-slider">G</label>
                <input id="green-slider" type="range" min="0" max="255" value="125" oninput="applySliderColor()">
            </div>
            <div class="field-row">
                <label for="blue-slider">B</label>
                <input id="blue-slider" type="range" min="0" max="255" value="125" oninput="applySliderColor()">
            </div>
        </fieldset>
</article>
<script>
    document.getElementById('red-slider').addEventListener('input', applySliderColor);
    document.getElementById('green-slide').addEventListener('input', applySliderColor);
    document.getElementById('blue-slide').addEventListener('input', applySliderColor);
</script>

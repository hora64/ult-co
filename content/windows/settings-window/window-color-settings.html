<article role="tabpanel" id="window-color-settings">
  <fieldset>
    <legend>Adjust the sliders to change the color of the window.</legend> 
    <input type="color" id="window-color-picker" oninput="applyColor(this.value)" onmouseup="applyColor(this.value,false)">
  </fieldset>
</article>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const savedColor = loadFromLocalStorage('colorSettings') || '#7d7d7d'; // Use the saved color if available, otherwise use default
        document.getElementById('window-color-picker').value = savedColor;
        if (!loadFromLocalStorage('colorSettings')) saveToLocalStorage('colorSettings', savedColor); // Save the default color if not saved already
    });
</script>

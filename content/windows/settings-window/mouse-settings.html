<article role="tabpanel" id="tab-C">
					<!-- Mouse click effect settings -->
					<fieldset>
						<legend>Mouse click settings</legend>
						<!-- Icon size, rotation, etc. -->
						<div class="field-row">
							<input id="enable-click-effect" type="checkbox" onclick="toggleMouseClickSettings()" checked>
							<label for="enable-click-effect">Enable mouse click</label>
						</div>
						<div class="field-row" id="click-effect-options" style="display: block;">
							<!-- Select Icons -->
							<fieldset>
								<legend>Enabled icons</legend>
								<div class="field-row">
									<input id="icon-red-enable" type="checkbox" checked>
									<label for="icon-red-enable">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroRed_px16.png" alt="Enable Red Icon">
									</label>
								</div>
								<div class="field-row">
									<input id="icon-green-enable" type="checkbox" checked>
									<label for="icon-green-enable">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroLime_px16.png" alt="Enable Green Icon">
									</label>
								</div>
								<div class="field-row">
									<input id="icon-blue-enable" type="checkbox" checked>
									<label for="icon-blue-enable">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroBlue_px16.png" alt="Enable Blue Icon">
									</label>
								</div>
								<div class="field-row">
									<input id="icon-pink-enable" type="checkbox" checked>
									<label for="icon-pink-enable">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroPink_px16.png" alt="Enable Pink Icon">
									</label>
								</div>
								<div class="field-row">
									<input id="icon-purple-enable" type="checkbox" checked>
									<label for="icon-purple-enable">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroPurple_px16.png" alt="Enable Purple Icon">
									</label>
								</div>
								<div class="field-row">
									<input id="icon-grey-enable" type="checkbox" checked>
									<label for="icon-grey-enable">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroGrey_px16.png" alt="Enable Grey Icon">
									</label>
								</div>
							</fieldset>
							<!-- Icon size -->
							<fieldset>
								<legend>Icon size</legend>
								<div class="field-row">
									<label for="size-min">Min:</label>
									<input id="size-min" type="number" value="9" min="1" max="100" onchange="updateConfig('size', 'min', this.value)">
								</div>
								<div class="field-row">
									<label for="size-max">Max:</label>
									<input id="size-max" type="number" value="24" min="1" max="100" onchange="updateConfig('size', 'max', this.value)">
								</div>
							</fieldset>
							<!-- Rotation settings-->
							<fieldset>
								<legend>Rotation</legend>
								<!-- Initial rotation -->
								<fieldset>
									<legend>Initial</legend>
									<div class="field-row">
										<label for="rotation-initial-min">Min:</label>
										<input id="rotation-initial-min" type="number" value="-90" min="-360" max="360" onchange="updateConfig('rotation.initial', 'min', this.value)">
									</div>
									<div class="field-row">
										<label for="rotation-initial-max">Max:</label>
										<input id="rotation-initial-max" type="number" value="90" min="-360" max="360" onchange="updateConfig('rotation.initial', 'max', this.value)">
									</div>
								</fieldset>
								<!-- Final rotation -->
								<fieldset>
									<legend>Final</legend>
									<div class="field-row">
										<label for="rotation-final-min">Min:</label>
										<input id="rotation-final-min" type="number" value="-90" min="-360" max="360" onchange="updateConfig('rotation.final', 'min', this.value)">
									</div>
									<div class="field-row">
										<label for="rotation-final-max">Max:</label>
										<input id="rotation-final-max" type="number" value="90" min="-360" max="360" onchange="updateConfig('rotation.final', 'max', this.value)">
									</div>
								</fieldset>
							</fieldset>
						</div>
					</fieldset>
					<!-- Mouse trail effect settings -->
					<fieldset>
						<legend>Mouse trail settings</legend>
						<div class="field-row">
							<input id="enable-mouse-trail" type="checkbox" onclick="toggleMouseTrailSettings()" checked>
							<label for="enable-mouse-trail">Enable mouse trail</label>
						</div>
						<div class="field-row" id="mouse-trail-options" style="display: block;">
						    <fieldset>
							<legend>Color</legend>
							<div class="field-row">
								<input id="randomColor" type="radio" name="mouseTrailColorSelect" value="random" checked>
								<label for="randomColor">Random color</label>
							</div>
							<div class="field-row">
								<input id="rgbColor" type="radio" name="mouseTrailColorSelect" value="RGB" onclick="toggleRgbSliders()">
								<label for="rgbColor">RGB</label>
							</div>
							<!-- Individual sliders for RGB -->
							<div class="rgb-sliders" style="display: none;">
								<div class="field-row">
									<label for="mousetrail-red-slider">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroRed_px16.png" alt="Red">
									</label>
									<input id="mousetrail-red-slider" type="range" min="0" max="255" value="125">
								</div>
								<div class="field-row">
									<label for="mousetrail-green-slider">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroLime_px16.png" alt="Green">
									</label>
									<input id="mousetrail-green-slider" type="range" min="0" max="255" value="125">
								</div>
								<div class="field-row">
									<label for="mousetrail-blue-slider">
										<img src="content/assets/images/png/px16/ultcoFrutigerAeroBlue_px16.png" alt="Blue">
									</label>
									<input id="mousetrail-blue-slider" type="range" min="0" max="255" value="125">
								</div>
							</div>
						</fieldset>
						    <fieldset>
							<legend>Sparkles</legend>
							<div class="field-row">
								<label for="trail-sparkles">Sparkles:</label>
								<input id="trail-sparkles" type="number" value="50" min="0" max="360" onchange=>
							</div>
						</fieldset>
					    </div>
					</fieldset>
					<!-- Mouse Cursor settings -->
					<fieldset>
						<legend>Mouse cursor settings</legend>
					</fieldset>
				</article>

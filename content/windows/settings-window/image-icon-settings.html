<article role="tabpanel" id="image-icon-settings">
    <fieldset>
        <legend>Select a wallpaper</legend>
        <div class="field-row">
            <input id="wallpaperoption1" type="radio" name="wallpaperselect" value="content/assets/images/wallpapers/frutigeraero.jpg" onclick="applyWallpaper(this.value)" checked>
            <label for="wallpaperoption1">Wallpaper #1</label>
        </div>
        <div class="field-row">
            <input id="wallpaperoption2" type="radio" name="wallpaperselect" value="content/assets/images/wallpapers/Windows7Wallpaper.jpg" onclick="applyWallpaper(this.value)">
            <label for="wallpaperoption2">Wallpaper #2</label>
        </div>
        <div class="field-row">
            <input id="wallpaperoption3" type="radio" name="wallpaperselect" value="content/assets/images/wallpapers/frutigeraero2.jpg" onclick="applyWallpaper(this.value)">
            <label for="wallpaperoption3">Wallpaper #3</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Select a favicon</legend>
        <div class="field-row">
            <input id="faviconOption1" type="radio" name="faviconSelect" value="content/assets/images/icons/ultcoFrutigerAeroRed_px64.ico" onclick="applyFavicon(this.value)" checked>
            <label for="faviconOption1">
                <img src="content/assets/images/png/px16/ultcoFrutigerAeroRed_px16.png" alt="Favicon #1">
            </label>
        </div>
        <div class="field-row">
            <input id="faviconOption2" type="radio" name="faviconSelect" value="content/assets/images/icons/ultcoFrutigerAeroLime_px64.ico" onclick="applyFavicon(this.value)">
            <label for="faviconOption2">
                <img src="content/assets/images/png/px16/ultcoFrutigerAeroLime_px16.png" alt="Favicon #2">
            </label>
        </div>
        <div class="field-row">
            <input id="faviconOption3" type="radio" name="faviconSelect" value="content/assets/images/icons/ultcoFrutigerAeroBlue_px64.ico" onclick="applyFavicon(this.value)">
            <label for="faviconOption3">
                <img src="content/assets/images/png/px16/ultcoFrutigerAeroBlue_px16.png" alt="Favicon #3">
            </label>
        </div>
        <div class="field-row">
            <input id="faviconOption4" type="radio" name="faviconSelect" value="content/assets/images/icons/ultcoFrutigerAeroPink_px64.ico" onclick="applyFavicon(this.value)">
            <label for="faviconOption4">
                <img src="content/assets/images/png/px16/ultcoFrutigerAeroPink_px16.png" alt="Favicon #4">
            </label>
        </div>
        <div class="field-row">
            <input id="faviconOption5" type="radio" name="faviconSelect" value="content/assets/images/icons/ultcoFrutigerAeroPurple_px64.ico" onclick="applyFavicon(this.value)">
            <label for="faviconOption5">
                <img src="content/assets/images/png/px16/ultcoFrutigerAeroPurple_px16.png" alt="Favicon #5">
            </label>
        </div>
        <div class="field-row">
            <input id="faviconOption6" type="radio" name="faviconSelect" value="content/assets/images/icons/ultcoFrutigerAeroGrey_px64.ico" onclick="applyFavicon(this.value)">
            <label for="faviconOption6">
                <img src="content/assets/images/png/px16/ultcoFrutigerAeroGrey_px16.png" alt="Favicon #6">
            </label>
        </div>
    </fieldset>
</article>
<script>
    // Function to set initial values based on local storage
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve saved wallpaper selection from local storage
        const savedWallpaper = loadFromLocalStorage('selectedWallpaper');
        if (savedWallpaper) {
            // Set the checked attribute for the corresponding radio button
            const radioInput = document.querySelector(`input[value="${savedWallpaper}"][name="wallpaperselect"]`);
            if (radioInput) {
                radioInput.checked = true;
            }
        }

        // Retrieve saved favicon selection from local storage
        const savedFavicon = loadFromLocalStorage('selectedFavicon');
        if (savedFavicon) {
            // Set the checked attribute for the corresponding radio button
            const radioInput = document.querySelector(`input[value="${savedFavicon}"][name="faviconSelect"]`);
            if (radioInput) {
                radioInput.checked = true;
            }
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5:3 Aspect Ratio Box</title>
    <style>
        :root {
            --scale: 1; /* Initial value, will be updated by JavaScript */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            overflow: hidden;
            margin: 0;
        }
        .box {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: calc(var(--scale) * 0.12px);
            font-family: Arial, sans-serif;
            width: calc(var(--scale) * 5px);
            height: calc(var(--scale) * 3px);
            aspect-ratio: 5 / 3;
        }
    </style>
</head>
<body>
    <div class="box">Top Screen</div>

    <script>
        function updateScale() {
            let vh = window.innerHeight;
            let vw = window.innerWidth;
            let scale;

            // Calculate the scale based on the viewport dimensions
            if (vw / vh < 5 / 3) {
                scale = vw / 5;
            } else {
                scale = vh / 3;
            }
            
            document.documentElement.style.setProperty('--scale', scale);
        }

        // Update scale on initial load
        updateScale();

        // Update scale on window resize
        window.addEventListener('resize', updateScale);
    </script>
</body>
</html>
